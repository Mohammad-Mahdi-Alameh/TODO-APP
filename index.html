<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TODO-APP</title>

    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <body>
       
        <div class="hero container">
          
            <nav class="top-nav">

                <div class="nav-bar-text">TODO-APP</div>

                <button class="nav-bar-button" id="add">+</button>
                
                
            </nav>
            
        </div>
        
        
        
        <div id="todo-container">
        
        </div> 

        <form class="add-form" id="add-form"> 
                          
                <h1>ADD TODO</h1>

                <label for="Title"><b>Title</b></label>
            
                <input type="text" placeholder="Enter Title" name="Title" id="title" required>
                      
                <label for="Description"><b>Description</b></label>
                          
                <input type="text" placeholder="Enter Description" name="Description" id="description" required>

                <label for="Point"><b>Point</b></label>
                          
                <input type="text" placeholder="Enter Point (number between 1-5)" name="Point"  id="point" required>
                      
                <button type="submit" class="btn add" id="btn-add">Add</button>
                          
                <button type="button" class="btn cancel" id="add-form-btn-cancel">Cancel</button> 

            </form> 
            
        <form class="edit-form" id="edit-form"> 
                          
                <h1>EDIT TODO</h1>

                <label for="Title"><b>Title</b></label>
            
                <input type="text" placeholder="Enter Title" name="Title" id="title" required>
                      
                <label for="Description"><b>Description</b></label>
                          
                <input type="text" placeholder="Enter Description" name="Description" id="description" required>

                <label for="Point"><b>Point</b></label>
                          
                <input type="text" placeholder="Enter Point (number between 1-5)" name="Point"  id="point" required>
                      
                <button type="submit" class="btn edit" id="btn-edit">Edit</button>
                          
                <button type="button" class="btn cancel" id="edit-form-btn-cancel">Cancel</button> 

            </form> 

     

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="scripts/script.js"></script>
    
</body>

</html>
